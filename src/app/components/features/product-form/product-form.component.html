<form class="product-form">
  <div class="product-form--size-grid">
    <app-button
      *ngFor="let variant of variants"
      label="{{getSize(variant.title)}}"
      variant="secondary"
    />
  </div>
  <div class="product-form--atc-container">
    <app-input placeholder="Quantity"/>
    <app-button label="Add to Cart"/>
  </div>
</form>
